compiler:
    evm_version: constantinople
    solc:
        version: null
        optimizer:
            enabled: true
            runs: 1000000
            details:
                deduplicate: true
                constantOptimizer: true
                cse: true
                yul: true
        remappings: "@0x=contracts/exchange"
networks:
    default: testzx