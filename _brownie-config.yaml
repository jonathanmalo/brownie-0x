# Brownie configuration file
# https://eth-brownie.readthedocs.io/en/stable/config.html
compiler:
    evm_version: constantinople
    solc:
        version: null
        optimizer:
            enabled: true
            runs: 1000000
            details:
                deduplicate: true
                constantOptimizer: true
                cse: true
                yul: true
        remappings: "@0x=contracts/exchange"
network:
    default: development # the default network that brownie connects to
    settings:
        gas_limit: "auto"
        gas_price: "auto"
        persist: true
        reverting_tx_gas_limit: false  # if false, reverting tx's will raise without broadcasting
    networks:
        # any settings given here will replace the defaults
        development:
            host: http://127.0.0.1
            gas_price: 0
            persist: false
            reverting_tx_gas_limit: 6721975
            test_rpc:
                cmd: ganache-cli
                port: 8545
                gas_limit: 6721975
                accounts: 10
                evm_version: istanbul
                mnemonic: brownie